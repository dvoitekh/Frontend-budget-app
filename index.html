<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/budget_app_style.css" rel="stylesheet">
	<title>Budget App</title>
</head>


<body>

<div id="one" class="container">
</div>
<div class="row text">
	<div class="hot-container col-md-6 col-sm-5">
		<input type="number" step="0.01" id="sum_input" placeholder="Enter the sum in USD"/>
		<input id="info_input" placeholder="Enter purpose/source"/>
		<br>
		<a href="#" class="btn" onclick="addRow()">Add</a>
		<a href="#" class="btn btn-red" onclick="sumUp()">Sum up</a>
	</div>

	<div class="hot-container col-md-3 col-sm-3">
			<p><b>Choose search option</b><br>
			   <input type="radio" name="search_type" value="sum" onchange="check()"> Search by sum absolute value <br>
			   <input type="radio" name="search_type" value="description" onchange="check()"> Search by purpose/source <br>
			   <input type="radio" name="search_type" value="none" checked="checked" onchange="check()"> None <br>
			</p>
	</div>

	<div id="search_tools" class="col-md-3 col-sm-4">
	</div>

</div>



<div id="search" class = "container">
</div>

<script type="text/javascript" src="js/budget.js"></script>
</body>

</html>
